<body>     
    <div class="container">         
        <div class="navbar">

                <a href="../">Más</a>                 
                <a href="../models/sede.php">Sede</a>             
            </div>         
        </div>                          

        <div class="content">             
            <div class="welcome-section">                        
                <img src="img/LOGO_SEGTRACK-con.ico" alt="Segtrack Logo">

                <p>Estamos para ayudarte. Sé parte de nuestro grupo.</p>             
            </div>                          

            <div class="form-section">                 
                <div class="form-box">                     
                    <h2>Login</h2>
                    
                    <!-- FORMULARIO -->
                 <form id="loginForm" action="../Controller/Login/controladorlogin.php" method="POST">

                        
                        <!-- CAMPO CORREO -->
                        <div class="input-box">                         
                            <label for="correo" class="label-text">Correo electrónico</label>
                            <i class='bx bxs-user'></i>                         
                            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo">
                            <small class="error" id="errorCorreo"></small>                     
                        </div>   

                        <!-- CAMPO CONTRASEÑA -->
                        <div class="input-box">  
                            <label for="contrasena" class="label-text">Contraseña</label>                       
                            <i class='bx bxs-lock-alt'></i>                         
                            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
                            <small class="error" id="errorContrasena"></small>                     
                        </div>                                          
                        
                        <div class="btn-container">                         
                            <button type="submit" class="btn-login">                             
                                <i class='bx bx-log-in'></i>                             
                                Iniciar Sesión                         
                            </button>                                                  
                            <button type="button" class="btn-register" onclick="location.href='RegistroFun.html'">                             
                                <i class='bx bx-user-plus'></i>                             
                                Crear Cuenta                         
                            </button>                     
                        </div>
                    </form>
                    <!-- FIN FORMULARIO -->
                                    
                    <div class="links">                         
                        <a href="RegistroPersonal.html">¿No estás registrado? Registrar Datos</a>
